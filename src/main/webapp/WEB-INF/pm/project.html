


<%
var selected1 = "";
%>
<div class="pageContent">
  <form method="post" action="${ctxPath}/project/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

    <input type="hidden" id="id" name="id" value="${project.id!}">

		<div class="pageFormContent" layoutH="56">
			
					<dl>
		                <dt>名称</dt>
		                <dd>
		                <input name="name"  type="text" size="30" value="${project.name!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>平台</dt>
		                <dd>
		                				                	<select name="osid" class="combox"> 
		                    <%
                                selected1 = "";                                
                                for(obj in list_os!)
                                {
                                if(isEmpty(project.osid) || obj.id != project.osid)
                                {
                                selected="";
                                }else{
                                selected = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		                </dd>
		            </dl>

	            
					<dl>
		                <dt>工作室</dt>
		                <dd>
		                				                	<select name="studioid" class="combox"> 
		                    <%
                                selected1 = "";                                
                                for(obj in list_studio!)
                                {
                                if(isEmpty(project.studioid) || obj.id != project.studioid)
                                {
                                selected="";
                                }else{
                                selected = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		                </dd>
		            </dl>

	            
					<dl>
		                <dt>产品组</dt>
		                <dd>
		                				                	<select name="teamid" class="combox"> 
		                    <%
                                selected1 = "";                                
                                for(obj in list_team!)
                                {
                                if(isEmpty(project.teamid) || obj.id != project.teamid)
                                {
                                selected="";
                                }else{
                                selected = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		                </dd>
		            </dl>

	            
					<dl>
		                <dt>存放地址</dt>
		                <dd>
		                <input name="url"  type="text" size="30" value="${project.url!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>开始时间</dt>
		                <dd>
		                <input type="text" name="date1" value="${project.date1!}" class="date" size="30" /><a class="inputDateButton" href="javascript:;">选择</a>
		                </dd>
		            </dl>
		        
					<dl>
		                <dt>结束时间</dt>
		                <dd>
		                <input type="text" name="date2" value="${project.date2!}" class="date" size="30" /><a class="inputDateButton" href="javascript:;">选择</a>
		                </dd>
		            </dl>
		        
					<dl>
		                <dt>详细内容</dt>
		                <dd>
		                <input name="info"  type="text" size="30" value="${project.info!}" alt=""/>
		                </dd>
		            </dl>
	            
					<dl>
		                <dt>备注</dt>
		                <dd>
		                <input name="memo"  type="text" size="30" value="${project.memo!}" alt=""/>
		                </dd>
		            </dl>
	            			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
