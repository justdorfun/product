
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
	<div style="height:99.9%; overflow:hidden;">
		<div style="height:60%; overflow:hidden;">
			<fieldset style="height:100%;">
				<legend>第一/三业务区</legend>
				<div id="layout-01" style="height:94%; overflow:hidden;">

					<form method="post" action="${ctxPath}/product/save" class="pageForm" data-toggle="validate">

						<input type="hidden" id="id" name="id" value="${product.id!}">
						<input type="hidden" id="action" name="action" value="${action!}">


						<div class="pageFormContent" data-layout-h="0">

							<table class="table table-condensed table-hover" width="100%">
								<tbody>


								<tr>
									<td>
										<label for="j_name" class="control-label x85">名称</label>
										<input type="text" name="name" id="j_name" value="${product.name!}" data-rule="" size="20">
									</td>
									<td>
										<label for="j_osid" class="control-label x85">平台</label>
										<select id="j_osid" name="osid" data-toggle="selectpicker" data-width="200">
											<%
											selected1 = "";
											for(obj in osList!)
											{
											if(isEmpty(product.osid) || obj.id != product.osid)
											{
											selected1="";
											}else{
											selected1 = "selected='selected'";
											}
											println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
											}
											%>
										</select>
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_studioid" class="control-label x85">工作室</label>
										<select id="j_studioid" name="studioid" data-toggle="selectpicker" data-width="200">
											<%
											selected1 = "";
											for(obj in studioList!)
											{
											if(isEmpty(product.studioid) || obj.id != product.studioid)
											{
											selected1="";
											}else{
											selected1 = "selected='selected'";
											}
											println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
											}
											%>
										</select>
									</td>

									<td>
										<label for="j_productgroupid" class="control-label x85">产品组</label>
										<select id="j_productgroupid" name="productgroupid" data-toggle="selectpicker" data-width="200">
											<%
											selected1 = "";
											for(obj in productgroupList!)
											{
											if(isEmpty(product.productgroupid) || obj.id != product.productgroupid)
											{
											selected1="";
											}else{
											selected1 = "selected='selected'";
											}
											println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
											}
											%>
										</select>
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_url" class="control-label x85">存放地址</label>
										<input type="text" name="url" id="j_url" value="${product.url!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_startdate" class="control-label x85">开始时间</label>

										<input type="text" name="startdate" id="j_startdate" value="${product.startdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
									</td>
								</tr>


								<tr>
									<td>
										<label for="j_enddate" class="control-label x85">结束时间</label>

										<input type="text" name="enddate" id="j_enddate" value="${product.enddate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
									</td>

									<td>
										<label for="j_info" class="control-label x85">详细内容</label>
										<input type="text" name="info" id="j_info" value="${product.info!}" data-rule="" size="20">
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_username" class="control-label x85">负责人</label>
										<input type="text" name="username" id="j_username" value="${product.username!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_memo" class="control-label x85">备注</label>
										<input type="text" name="memo" id="j_memo" value="${product.memo!}" data-rule="" size="20">
									</td>
								</tr>



								<tr>
									<td>
										<label for="j_ibad1" class="control-label x85">ibad1</label>
										<input type="text" name="ibad1" id="j_ibad1" value="${product.ibad1!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_ibad2" class="control-label x85">ibad2</label>
										<input type="text" name="ibad2" id="j_ibad2" value="${product.ibad2!}" data-rule="" size="20">
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_ifad1" class="control-label x85">ifad1</label>
										<input type="text" name="ifad1" id="j_ifad1" value="${product.ifad1!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_ifad2" class="control-label x85">ifad2</label>
										<input type="text" name="ifad2" id="j_ifad2" value="${product.ifad2!}" data-rule="" size="20">
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_abad1" class="control-label x85">abad1</label>
										<input type="text" name="abad1" id="j_abad1" value="${product.abad1!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_abad2" class="control-label x85">abad2</label>
										<input type="text" name="abad2" id="j_abad2" value="${product.abad2!}" data-rule="" size="20">
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_afad1" class="control-label x85">afad1</label>
										<input type="text" name="afad1" id="j_afad1" value="${product.afad1!}" data-rule="" size="20">
									</td>

									<td>
										<label for="j_afad2" class="control-label x85">afad2</label>
										<input type="text" name="afad2" id="j_afad2" value="${product.afad2!}" data-rule="" size="20">
									</td>
								</tr>

								<tr>
									<td>
										<label for="j_umengkey" class="control-label x85">umengkey</label>
										<input type="text" name="umengkey" id="j_umengkey" value="${product.umengkey!}" data-rule="" size="20">
									</td>
									<td>

									</td>
								</tr>

								</tbody>
							</table>
						</div>


					</form>

				</div>
			</fieldset>
		</div>
		<div style="height:40%; overflow:hidden;">



			<fieldset style="height:100%;">
				<legend>第二/四业务区</legend>

				<ul class="nav nav-tabs" role="tablist">
					<li class="active">
						<a href="#technicalpoint" role="tab" data-toggle="tab">技术点</a>
					</li>

					<li><a href="${ctxPath}/aporia" role="tab" data-toggle="ajaxtab" data-target="#aporia11" data-reload="false">ajax加载</a></li>

				</ul>

				<div class="tab-content">
					<div class="tab-pane fade active in" id="technicalpoint" data-url="${ctxPath}/technicalpoint" data-toggle="autoajaxload">
					</div>

					<div class="tab-pane fade"  id="aporia11">
					</div>

				</div>

			</fieldset>
		</div>
	</div>

</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
