
<%
var selected1 = "";
%>

<!--<div class="bjui-pageContent bjui-tablefixed">-->
	<table  data-toggle="tablefixed" data-width="100%"  data-layout-h="200" data-nowrap="true">
		<thead>
		<tr>

			<th width="50">编号</th>

			<th>名称</th>

			<th>产品名</th>

			<th>平台名</th>

			<th>难点级别</th>

			<th>开始时间</th>

			<th>完成时间</th>

			<th>完成人</th>

		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr data-id="${obj.id}">



			<td>
				 ${obj.id!}
			</td>

				<td>
					${obj.name!}
				</td>

			<td>

            	${obj.productname!}

			</td>

			<td>

            	${obj.osname!}

			</td>

			<td>

            	${obj.aporialevelname!}

			</td>



			<td>
				${obj.startdate!,'yyyy-MM-dd'}
            </td>

			<td>
				${obj.finishdate!,'yyyy-MM-dd'}
            </td>


			<td>
				 ${obj.username!}
			</td>


            </tr>    
         <%}%>   

		</tbody>
	</table>
<!--</div>-->



<script type="text/javascript">
	function doc_dialog_onLoad($dialog) {
		$dialog.alertmsg('info', 'onLoad回调：不填写工号是不能关闭本弹窗的。')
	}
	function doc_dialog_beforeClose($dialog) {
		$dialog.alertmsg('error', 'beforeClose回调：关闭弹窗前请先填入你的工号。')
		return false
	}
	function doc_dialog_onClose() {
		$("#search11").click();
		var a = $.CurrentDialog.find('#search11');
		alert(a);
		$.CurrentDialog.find('#message11').navtab('refresh');
		alert($.CurrentDialog.find('#layout-02').text());

		$('.refreshTab').navtab('refresh', 'tab_aporia11');

//		$(this).refresh();
	}
</script>
