
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
  <form method="post" action="${ctxPath}/aporia/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${aporia.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>

				<tr>
					<td>
						<label for="j_productid" class="control-label x85">产品名</label>
		                	<select id="j_productid" name="productid" data-toggle="selectpicker" data-width="200"> 
		                    <%
                                selected1 = "";                                
                                for(obj in productList!)
                                {
                                if(isEmpty(aporia.productid) || obj.id != aporia.productid)
                                {
                                selected1="";
                                }else{
                                selected1 = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		            </td>
            	</tr>
				<tr>
					<td>
						<label for="j_osid" class="control-label x85">平台名</label>
		                	<select id="j_osid" name="osid" data-toggle="selectpicker" data-width="200"> 
		                    <%
                                selected1 = "";                                
                                for(obj in osList!)
                                {
                                if(isEmpty(aporia.osid) || obj.id != aporia.osid)
                                {
                                selected1="";
                                }else{
                                selected1 = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		            </td>
            	</tr>

				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${aporia.name!}" data-rule="" size="20">
		            </td>
		        </tr>
				<tr>
					<td>
						<label for="j_aporialevelid" class="control-label x85">难点级别</label>
		                	<select id="j_aporialevelid" name="aporialevelid" data-toggle="selectpicker" data-width="200"> 
		                    <%
                                selected1 = "";                                
                                for(obj in aporialevelList!)
                                {
                                if(isEmpty(aporia.aporialevelid) || obj.id != aporia.aporialevelid)
                                {
                                selected1="";
                                }else{
                                selected1 = "selected='selected'";
                                }
                                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
                                }
                              %>
		                	</select>
		            </td>
            	</tr>

				<tr>
					<td>
						<label for="j_startdate" class="control-label x85">开始时间</label>

						<input type="text" name="startdate" id="j_startdate" value="${aporia.startdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_finishdate" class="control-label x85">完成时间</label>

						<input type="text" name="finishdate" id="j_finishdate" value="${aporia.finishdate!,'yyyy-MM-dd'}" data-toggle="datepicker" data-rule="date" size="20">
		            </td>
		        </tr>


				<tr>
					<td>
						<label for="j_username" class="control-label x85">完成人</label>
						<input type="text" name="username" id="j_username" value="${aporia.username!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_des" class="control-label x85">描述</label>
						<input type="text" name="des" id="j_des" value="${aporia.des!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
