
<%
var selected1 = "";
%>

<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="${ctxPath}/technicalpoint" method="post">


		<input type="hidden" name="pageSize" value="${page.pageSize}" />
		<input type="hidden" name="pageCurrent" value="${page.pageCurrent}" />

		<div class="bjui-searchBar">
				<label for="j_productid">产品名：</label>


            	<select id="j_productid" name="productid" data-toggle="selectpicker" data-width="100">
            	<option value="null">---查询条件---</option>
				<%
				selected1 = "";
				for(obj in productList!)
				{
	                if(isEmpty(technicalpoint.productid) || obj.id != technicalpoint.productid)
	                {
	                selected1="";
	                }else{
	                selected1 = "selected='selected'";
	                }
	                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
	            }
				%>
            	</select>

				<label for="j_osid">平台名：</label>


            	<select id="j_osid" name="osid" data-toggle="selectpicker" data-width="100">
            	<option value="null">---查询条件---</option>
				<%
				selected1 = "";
				for(obj in osList!)
				{
	                if(isEmpty(technicalpoint.osid) || obj.id != technicalpoint.osid)
	                {
	                selected1="";
	                }else{
	                selected1 = "selected='selected'";
	                }
	                println("<option value='" + obj.id + "'"+selected1+">"+obj.name+"</option>");
	            }
				%>
            	</select>


				<label for="j_name">名称：</label>
				<input type="text"  id="j_name" name="name" value="${technicalpoint.name!}" class="form-control" size="10"/>

			<button type="submit" class="btn-default" data-icon="search">查询</button>
			<a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>

			<div class="pull-right">

				<a  href="${ctxPath}/technicalpoint/edit" class="btn btn-default" data-id="dialog_technicalpoint_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">添加</a>					

				<a  href="${ctxPath}/technicalpoint/edit?id={#bjui-selected}" class="btn btn-default" data-id="tab_technicalpoint_edit" data-toggle="dialog"
					data-width="500" data-height="300"  data-mask="true">编辑</a>

				<a  href="${ctxPath}/technicalpoint/edit?action=3&id={#bjui-selected}" class="btn btn-default" data-id="tab_technicalpoint_edit" data-toggle="dialog"
					data-width="500" data-height="300" data-mask="true">复制添加</a>

				<a href="${ctxPath}/technicalpoint/del?id={#bjui-selected}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>


				&nbsp;&nbsp;
			</div>

		</div>

	</form>
</div>
<div class="bjui-pageContent">
	<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
		<thead>
		<tr>


					<th width="50">编号</th>

					<th>名称</th>


					<th>产品名</th>

					<th>平台名</th>


		</tr>
		</thead>
		<tbody>

		<%
        for(obj in list_obj){
        %>

            <tr data-id="${obj.id}">



			<td>
				 ${obj.id!}
			</td>

				<td>
					${obj.name!}
				</td>




			<td>

            	${obj.productname!}

			</td>



			<td>

            	${obj.osname!}

			</td>






            </tr>    
         <%}%>   

		</tbody>
	</table>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<span>&nbsp;条，共 ${page.recordCount} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="${page.recordCount}" data-page-size="20" data-page-current="${page.pageNumber}">
	</div>
</div>
